### Datactivist

.pull-left[

* Une SCOP, née en 2016

* [20 profils différents](https://datactivist.coop/fr/a-propos/)

* une mission : Ouvrir des données, les rendre utiles et utilisées

* Des valeurs :

  * Savoir ouvert
  * Créer le changement
  * Autonomie et épanouissement au travail
  * Créer des communs

]

### .red[Consultante] c'est quoi ?

.pull-left[

*Le travail du consultant débute par l'analyse de l'existant (fonctionnement des services, circuits d'information, etc.). Après avoir posé un diagnostic, il préconise des solutions et suit leur application. Outre ses compétences économiques et techniques, le consultant réunit de nombreuses qualités : il écoute, transmet ses connaissances, persuade... sans compter ses heures de travail.*

]

.pull-right[
![](img/31526440625_a180f66114_o.jpg)

]

.pull-left[

* Ni juriste
* Ni technicienne

* Un goût et un intérêt certain pour les sujets juridiques
* Une curiosité et une envie d'aller sur des sujets techniques

background-image: url(https://upload.wikimedia.org/wikipedia/commons/5/5c/Exp%C3%A9dition_Duperrey-vue_des_c%C3%B4tes-_Archives_nationales-_MAR-5JJ-83.jpg)

### Vers de nouvelles **formes de partage** ?


* Un enjeu culturel actuel : le mouvement #OpenGLAM


---

background-image: url(https://upload.wikimedia.org/wikipedia/commons/3/32/Carte_g%C3%A9n%C3%A9rale_des_environs_de_Lorient_jusqu%27au-del%C3%A0_du_port_Louis_-_Archives_nationales_-_CP-N-III-Morbihan-6-2.jpg)

### Open data et pratiques collaboratives

L'ouverture de données peut aussi **être un pas vers les usagers** et leur proposer de contribuer sur des fonds

* Exemple des [AD92 et de leurs cartes postales](https://opendata.hauts-de-seine.fr/explore/dataset/cartes-postales/information/?sort=identifiant)

A l'inverse, une fois une opération de crowdsourcing effectuée : la mise à disposition des données est un beau retour sur investissement pour les contributeurs

* Exemple de [Mémoire des Hommes et de la transcription de la base des morts pour la France](https://www.memoiredeshommes.sga.defense.gouv.fr/fr/article.php?laref=1380&amp;titre=telechargement)

---

background-image: url(https://upload.wikimedia.org/wikipedia/commons/2/2a/Plan_des_abords_de_la_cath%C3%A9drale_de_Quimper_%281850%29_-_Archives_nationales_%28France%29.jpg)

### Suppose de permettre une réutilisation de ses fonds

* Un cadre légal favorable...mais des pratiques encore assez rares
* De nombreux freins demeurent

class: inverse, center, middle

# Conclusion

---

### Votre rôle de futurs professionnel·le·s

* Prendre en compte les nouveaux moyens de valorisation des fonds
* Comprendre les enjeux de la valorisation
* S'intéresser aux domaines connexes : informatique, open data...

---

### 3 conseils

* Toujours faire preuve de curiosité 
* Ne pas avoir peur des outils informatiques
* Etre en veille sur le domaine culturel 

---

### Mes 5 outils favoris

* Faire des cartes : [UMAP](https://umap.openstreetmap.fr/fr/)

* Trouver des données : [Wikidata](https://www.wikidata.org/wiki/Wikidata:Main_Page)

* Nettoyer et enrichir des données : [Open Refine](https://openrefine.org/)

* Manipuler des données et pleins d'autres choses : [R Studio](https://www.rstudio.com/)

* Manipuler des données quand on manque de temps : [DataWrapper](https://www.datawrapper.de/)
